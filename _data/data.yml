        link: "https://epfl-ada-project.github.io/"
        tagline: "This project was part of the Applied Data Analysis course @EPFL. The goal was to explore 10 years of data from the national traffic injuries dataset in France provided by ONSIR and to extract meaningful insights."

      - title: Compression of CNN for Embedded devices
        link: "#"
        tagline: "The goal of this project was to perform a study of state of the art technics to compress neural networks in order to make them more efficient on low constrained devices. I made this project @GrenobleINP TIMA laboratory on the supervision of Stephane Mancini."

