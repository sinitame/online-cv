      Here are some projects I made during my academic path.

    assignments:
      - title: Global Gene Expression Analysis: Determine Hormone Signaling Activation in Human Breast Cancer Samples
        link: "https://github.com/sinitame/epfl-breast-cancer-ml-project"
        tagline: "This project was part of the Machine Learning course @EPFL and was performed with PhD students @EPFL Brisken lab. The goal was to be able to cluster patients according to some gene activations specific to their receptivity to some hormones. Best semestre project Award."

      - title: Epileptic Seizure Prediction on iEEGs Signals Using Machine Learning
        link: "https://github.com/sinitame/ieeg-ml-project"
        tagline: "This project was a semester project supervised by Reza Ranjandish @EPFL Microelectronic System Laboratory. The aim of this project was to explore ML algorithms to detect epileptic seizure using iEEG recordings in order to integrate them in a brain implantable device developed at the laboratory."

